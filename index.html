<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Home</title>

    <link rel="stylesheet" href="src/styles/index.css" />
    <link rel="stylesheet" href="src/styles/pages-layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script>
      async function includeHTML() {
        console.log("called");

        let z, i, elmnt, file, xhttp;
        z = document.getElementsByName("include-html");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          file = elmnt.getAttribute("document");
          if (file) {
            const resp = await fetch(file);
            const html = await resp.text();
            elmnt.innerHTML = html;
          }
        }
      }
      const scripts = ["./index.js"];
      function loadScripts() {
        for (let i = 0; i < scripts.length; i++) {
          const script = document.createElement("script");
          script.src = scripts[i];
          script.type = "module";
          script.defer = true;
          document.head.appendChild(script);
        }
      }

      window.onload = () => {
        includeHTML().then(() => loadScripts());
      };
    </script>
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="public/images/logo.svg" />
        <h1>IBLIZ INC</h1>
      </div>
    </nav>

    <section id="cube-wrapper" class="cube-wrapper">
      <div class="cube" id="cube">
        <div
          name="include-html"
          document="src/pages/cup/cup.html"
          id="top-face"
          class="face f-1"
          number="1"
        ></div>
        <div
          name="include-html"
          document="src/pages/cauldron/cauldron.html"
          id="front-face"
          class="face f-2"
          number="2"
        ></div>
        <div
          name="include-html"
          document="src/pages/jar/jar.html"
          id="bottom-face"
          class="face f-3"
          number="3"
        ></div>
        <div
          name="include-html"
          document="src/pages/hand/hand.html"
          id="bottom-face"
          class="face f-4"
          number="4"
        ></div>
      </div>
    </section>
  </body>
</html>
